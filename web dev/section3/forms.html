<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tt">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="number">Enter your number</label>
            <input type="number" id="number" placeholder="number" name="num*">
        </p>
        <p>
            <label for="color">Select your color</label>
            <input type="color" placeholder="color" id="color" name="color">
        </p>
        <button type="reset">reset </button> <button type="submit">submit </button>
    </form>
    
    <form action="https://www.reddit.com/search">
        <p>
        <input type="text" name="q">
        <button>Search in reddit</button>
        <button type="reset">reset </button>
        </p>
    </form>
    <form action="https://www.google.com/search">
        <p>
        <input type="text" name="q">
        <button>Search in google</button>
        <button type="reset">reset </button>
        </p>
    </form>
    <form action="https://www.youtube.com/results">
        <p>
        <input type="text" name="search_query">
        <button>Search in youtube</button>
        <button type="reset">reset </button>
        </p>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name = "agree_to" id = "agree">
        <label for="agree">i agree</label>
        <button>submit</button>
    </form>
    <form action="/birds">
        <input type="radio" name = "agree_to" id = "agree2" value="agree">
        <label for="agree2">i agree</label>
        <input type="radio" name = "agree_to" id = "agree1" value = "not agree">
        <label for="agree1">i not agree</label>
        <p><button>submit</button></p>
        <p>
            <label for="meal">select your meal</label>
            <select name="dishes" id="meal">
                <option value="cake">cake</option>
                <option value="ice" selected>ice</option>
                <option value="coke">coke</option>
                <option value="f">f</option>
                <option value="g">g</option>
                <option value="h">h</option>
            </select>
            <button>submit</button>
        </p>
        <p>
            <label for="cheese">cheese level</label>
            <input type="range" name = "cheese" min="8" max="100">
            <button>submit</button>
        </p>
        <p>
            <label for="write">write</label>
            <textarea name="write" id="write" cols="30" rows="10"></textarea>
            <button>submit</button>
        </p>
    </form>
    <form action="/hello">
        <p>
            <label for="name">Enter Your Name</label>
            <input type="text" name="name" id="name" required minlength="3" maxlength="30">
        </p>
        <p>
            <label for="email">Enter Your email</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="password">Enter Your password</label>
            <input type="password" name="password" id="password" required minlength="3" maxlength="8">
        </p>
        <button>submit</button>
    </form>
</body>

</html>
