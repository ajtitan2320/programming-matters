<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">animal</th>
                <th colspan="2">weight</th>
                <th rowspan="2">flying</th>
            </tr>
            <tr>
                <th>kg</th>
                <th>lb</th>
            </tr>
        </thead>
        <tr>
            <td>ostrich</td>
            <td>104</td>
            <td>230</td>
            <td>no</td>
        </tr>
        <tr>
            <td>ddf</td>
            <td>109</td>
            <td>245</td>
            <td>yes</td>
        </tr>
    </table>
</body>

</html>
